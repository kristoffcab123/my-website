    <main id="main-content">
        <section id="contact" class="page active">
            <div class="card">
                <h1>Contact Me!</h1>
                <p>Email: <a href="mailto:ron_cabangon@dlsu.edu.ph">ron_cabangon@dlsu.edu.ph</a></p>
                <p>Phone: 0920-952-2005</p>

                <h2>Send a Query</h2>
                <form id="contactForm" action="https://formsubmit.co/kristoffcabangon@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New Portfolio Message from %s">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="cta-btn">Submit</button>
                </form>
                
                <div id="sent" style="display: none;">
                    Thank you! Your message is on its way. I'll respond soon.
                </div>
            </div>
        </section>
