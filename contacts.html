<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            padding: 80px;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: #fff;
            padding: 60px;
            border-radius: 18px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h1 {
            color: #d84040;
        }

        input, textarea, button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

        button {
            background-color: #d84040;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        #sent {
            display: none;
            margin-top: 20px;
            color: #d84040;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Contact Me!</h1>
    <p>Email: <a href="mailto:ron_cabangon@dlsu.edu.ph">ron_cabangon@dlsu.edu.ph</a></p>
    <p>Phone: 09209522005</p>

    <h2>Send a Query</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button onclick="send()">Submit</button>

    <div id="sent">Your query has been sent!</div>
</div>

<script>
function send() {
    document.getElementById("sent").style.display = "block";
}
</script>

</body>
</html>
