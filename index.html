<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personal Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #312823;
        }

        header, footer {
            position: fixed;
            width: 100%;
            background-color: #d84040;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        header {
            top: 0;
            height: 70px;
        }

        footer {
            bottom: 0;
            height: 50px;
            font-size: 14px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 22px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .content {
            margin-top: 70px;
            margin-bottom: 50px;
            height: calc(100vh - 120px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
